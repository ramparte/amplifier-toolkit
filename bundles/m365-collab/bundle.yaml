# M365 Collaboration Bundle
#
# Agent-to-agent communication via Microsoft 365 SharePoint.
# Enables AI agents to post tasks, status updates, and handoffs
# that persist across sessions.
#
# Usage:
#   includes:
#     - bundle: git+https://github.com/ramparte/amplifier-toolkit@main#subdirectory=bundles/m365-collab

bundle:
  name: m365-collab
  version: 0.1.0
  description: Agent collaboration via M365 SharePoint - tasks, status, handoffs

# Tool module
tools:
  - module: m365-collab
    source: git+https://github.com/ramparte/amplifier-toolkit@main#subdirectory=tools/m365-collab
    config:
      # Credentials loaded from environment variables:
      # - M365_TENANT_ID
      # - M365_CLIENT_ID
      # - M365_CLIENT_SECRET

# Context documentation
context:
  include:
    - m365-collab:context/m365-collaboration.md
